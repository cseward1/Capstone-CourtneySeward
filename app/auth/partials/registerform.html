<!-- Registration Form for first time Users (Parents Only) -->

<h2>Registration Form</h2>
<form>
    <!-- Parent Information: -->
    <h4>Parent & Guardian Information:</h4>
    <div>
        <!-- make required -->
        First Name:
        <input type="text">
    </div>
    <div>
        <!-- make required -->
        Last Name:
        <input type="text">
    </div>
</form>
<!-- Kid Information: -->
<h4>Your Child's Information:</h4>
<form>
    <!-- first Child -->
    <div>
        <!-- make required -->
        First name:
        <input type="text" ng-model="kid.firstName">
    </div>

    <div>
        <!-- make required -->
        Age:
        <select name="age" ng-model="kid.age">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
        </select>
    </div>
    <div>
        <!-- make required -->
        Gender:
        <select name="gender" ng-model="kid.gender">
            <option value=""></option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <!-- <option value="Other">Other</option> -->
        </select>
        <br>
        <button id="saveChild" ng-click="saveChild()">Save this Child?</button>
        <button id="mybutton" ng-click="myvalue=true">Add another Child?</button>
        <br>
    </div>
</form>
