<div>
    <h4> Family Info...</h4>
    <div ng-repeat="kid in kidz">
        <strong>Name:</strong> {{ kid.firstName }}
        <br>
        <strong>Age:</strong>{{ kid.age }}
        <br>
        <strong>Gender:</strong>{{ kid.gender }}
        <br>
        <strong>  Interests:</strong>{{ kid.interests }}
        <br>
        <strong>Birthday:</strong>{{ kid.birthday }}
        <br>
        <strong>Allergies:</strong>{{ kid.allergies }}
    </div>
</div>
