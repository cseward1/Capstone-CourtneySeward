    <!-- Welcome Message! -->

<!-- display the kids info on the home page -->
<div>
    <h4> My Family Info:</h4>
   
        <!-- childs picture -->
        <img src="" alt="" style="width:100%">

            <div ng-repeat="kid in kidz">
                    <div class="HomePagecard">

                    <a href="#!/HomePageInformation/favoriteRecipes/{{kid.id}}">See Favorite Meals</a>
                </button>
                <!-- <p> <strong></strong>{{ kid.image }}</p>  -->

                <p><strong>Gender:</strong>{{ kid.Gender }}</p>

                <p><strong>Birthday:</strong>{{ kid.Birthday }}</p> 
                <p><strong>Allergies:</strong>{{ kid.Allergies }}</p>
            </div>
                <br>
            </div>
        </div>
    </div>
