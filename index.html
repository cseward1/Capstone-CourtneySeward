<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello There!</title>
</head>
<!-- initiate Angular -->
<body ng-app="CapstoneApp">

    <!-- creating a a log out button -->
    <!-- keep the logout button above the view so it will always display -->
    <nav ng-controller="AuthCtrl">
        <button ng-click="logoutUser()">Logout</button>
    </nav>

    <div ng-view></div>


    <!-- Scripts Begin: -->
    <!-- Scripts are assigned in a specific order: Angular, Angular Routing, App.js, Factories, and Controllers -->

    <!-- Require the Angular script-->
    <script src="./lib/node_modules/angular/angular.min.js"></script>
    <!-- Require the Firebase Script -->
    <script src="./lib/node_modules/firebase/firebase.js"></script>
    <script src="./lib/node_modules/angular-route/angular-route.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/appConfig.js"></script>


    <!-- Factories: -->
    <script src="./app/auth/factories/AuthFactory.js"></script>
    <script src="./app/HomePageInformation/factories/homePageFactory.js"></script>
    <script src= "./app/KidsInformation/factories/kidsFactory.js"></script>

    <!-- Controllers: -->
    <script src="./app/auth/controllers/AuthCtrl.js"></script>
    <script src="./app/HomePageInformation/controllers/homePageCtrl.js"></script>
    <script src= "./app/auth/controllers/registerCtrl.js"></script>
    <script src="./app/HomePageInformation/controllers/errandCtrl.js"></script>
    <script src="./app/HomePageInformation/controllers/healthCtrl.js"></script>
    <script src="./app/HomePageInformation/controllers/nannylogCtrl.js"></script>
    <script src= "./app/KidsInformation/controllers/kidsCtrl.js"></script>
    <script src= "./app/KidsInformation/controllers/kidsList.js"></script>

</body>
</html>
